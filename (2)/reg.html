<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Form</title>
    <link rel="stylesheet" href="2.css" />
    <script src="2.js"></script>

</head>
<body>

<div class="auth-form">
    <h2 class="auth-form_title">Registration</h2>

    <label for="name" class="auth-form_label">Username</label>
    <div class="auth-form_input">
        <input
                id="name"
                type="name"
                name="name"

        />
    </div>

    <label for="city" class="auth-form_label">City</label>
    <div class="auth-form_input">
        <input
                id="city"
                type="city"
                name="city"

        />
    </div>

    <label for = "email" class="auth-form_label">Email</label>
    <div class="auth-form_input">
        <input
                id="email"
                type="email"
                name="email"

        />
    </div>

    <label for = "password" class="auth-form_label">Password</label>
    <div class="auth-form_input">
        <input
                id="password"
                type="password"
                name="password"
                onkeypress="ChekPassword()"
                placeholder="The password must be longer than 4 characters"

        />
    </div>

    <button
            onclick="Reg()"
            class="auth-form_button"
    >Login</button>

</div>
</body>
</html>
